<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
 
    <div id="cor-primaria">
      <h3>Cor primária</h3>
    </div>
    <div id="cor-secundaria">
      <h3>Cor Secundária</h3>
    </div>
    <div id="cor-complementar" class="div-maior">
      <h3>Cor Complementar</h3>
    </div>
    <div id="cor-escura">
      <h3>Cor Escura</h3>
    </div>
    <div id="cor-clara">
      <h3>Cor Clara</h3>
    </div>

    <div>
      <h3>item 1</h3>
      <h3>item 2</h3>
      <h3>item 3</h3>
    </div>
  
</body>

</html>
