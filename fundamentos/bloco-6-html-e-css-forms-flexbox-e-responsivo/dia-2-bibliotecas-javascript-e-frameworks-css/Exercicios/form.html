<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exercicio - Formularios</title>
</head>
<body>
  <header class="text-center"> <h1>Trybe Trip</h1></header>
  <section class=" container text-start">
    <form action="">
      <div>
        <fieldset>
        <label class="form-label" class="form-label" for="nome">Nome Completo:</label>
        <input class="form-control" type="text" name="nome" id="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
          <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50"   minlength="10" required>
        </fieldset>
      </div>
      <div>
      
        
      <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
      <label class="form-check-label" for="destination1">Cidade</label><br>
      
      <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
      <label class="form-check-label" for="destination2">Campo</label><br>
      
      <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
      <label class="form-check-label" for="destination3">Praia</label><br>
      
      <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
      <label class="form-check-label" for="destination4">Montanhas</label>
      <br>
      </div>
      <div>      

        <label class="form-label" for="resposta">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
        <br />
        <textarea class="form-control" name="resposta" id="resposta" cols="60" rows="10" placeholder=>Digite sua resposta vencedora aqui</textarea>
        <br />
      </div>
      <div>
        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" id="date">
        <br />
      </div>
      <div>        
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
        <br />        
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <div>
        <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <!-- <input type="reset"> -->
        <button class="btn btn-warning" type="button" id="clear-btn">Apagar informações</button>
      </div>

      
    </form>
    <script src="./script.js"></script>
  </section>
  
  
</body>
</html>
